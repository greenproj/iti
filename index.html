<!DOCTYPE html>
<html>
<head>
  <title>OneSignal FCM Notification Example</title>
  <style>
    /* CSS styles */
    .container {
      text-align: center;
      margin-top: 100px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OneSignal FCM Notification Example</h1>
    <button class="btn" onclick="sendNotification()">Send Notification</button>
  </div>

  <!-- OneSignal initialization -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    // OneSignal configuration
    var OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: 'd461664d-d794-41e0-b3df-0fc2c90cedf5',
      });
    });

    // Function to send a notification
    function sendNotification() {
      OneSignal.push(function() {
        OneSignal.getUserId(function(userId) {
          if (userId) {
            OneSignal.sendNotification({
              contents: {
                en: 'This is a sample notification',
              },
              include_player_ids: [userId],
            });
          }
        });
      });
    }
  </script>
</body>
</html>
